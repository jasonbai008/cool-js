<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 添加样式 -->
    <style>
        /* 容器样式 */
        .counter-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        /* 数字项样式 */
        .counter-item {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        /* 美化数字样式 */
        .counter {
            font-weight: bold;
            color: #2196F3;
        }

        /* 美化符号样式 */
        .currency {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>

<body>
    <!-- 使用flex布局容器包裹计数器 -->
    <div class="counter-container">
        <div class="counter-item"><span class="currency">$</span><span class="counter" data-target="876.50" data-precision="2"></span></div>
        <div class="counter-item"><span class="currency">$</span><span class="counter" data-target="34482"></span></div>
        <div class="counter-item"><span class="counter" data-target="-64.82" data-precision="2"></span><span>%</span></div>
    </div>

    <!-- 引入插件 -->
    <script src="dynamic-counter.js"></script>
    <script>
        // 初始化插件
        new DynamicCounter({
            duration: 2,
            formatThousands: true
        });
    </script>
</body>

</html>
